<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <style>
        body {
            background-color: black;
            color: lightgreen;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }
        table, td, tr, th {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <select id="dados">
        <option value="0">Conjunto 1</option>
        <option value="1">Conjunto 2</option>
        <option value="2">Conjunto 3</option>
        <option value="3">Conjunto 4</option>
        <option value="4">Conjunto 5</option>
    </select>
    <select id="algoritmo">
        <option>SJF</option>
        <option>SJF Preemptivo</option>
        <option>FCFS</option>
    </select>
    <select id="relogio">
        <option value="1">1 ms</option>
        <option value="1000">1000 ms</option>
    </select>
    <input id="btnStart" type="button" value="Iniciar!">
    <br><br>
    <div id="processos"></div>
    <br>
    <div id="grafico"><br></div>
    <h1>Equipe:</h1>
    Cícera Adejane Moreira da Silva<br>
    Gean Silva<br>
    Glendha Rayla da Silva Oliveira<br>
    João Marllon de Freitas Silva<br>
    José Ailton Batista da Silva<br>
    <script src="app.js"></script>
</body>
</html>
